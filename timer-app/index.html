<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <h1>Pomodoro Timer</h1>
        <div id="timer-display">00:00:00</div>
        <div>
            <button id="start" class="star">Start</button>
            <button id="pause" class="paus">Pause</button>
            <button id="reset" class="rese">Reset</button>
            <button id="stop" class="sto">Stop</button>
        </div>
        <div>
            <button id="pomodoro-btn" class="pomodoro">Pomodoro (25 min)</button>
            <button id="short-break-btn" class="short-break">Short Break (5 min)</button>
            <button id="long-break-btn" class="long-break">Long Break (15 min)</button>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
